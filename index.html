<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Waldo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
</head>
<body>
    <section class="game_tools">
        <span class="game_timer">
        </span>
        <span class="game_level">LEVEL 1</span>
    </section>

    <section class="game">
    </section>

    <section class="main_menu">
        <section class="main_menu_popup">
            <div class="main_menu_title">Find Waldo!</div>
            <div class="main_menu_text">PRESS START BUTTON</div>
            <button class="main_menu_button">START</button>
        </section>
    </section>

    <section class="pop_up">
        <span class="popup_message"></span>
        <button class="popup_button">
        </button>
    </section>
</body>
</html>
